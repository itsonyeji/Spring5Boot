<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultra.net.nz/thymeleaf/layout"><!--thymeleaf 관련 태그 쓸땐 앞에 th-->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>index</title>
    <link rel="stylesheet" href="/assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/css/project.css">
</head>
<body>
    <div class="container">
        <th:block th:replace="layout/header :: header"></th:block><!--layout/header 경로파일에서 fragment가 header인걸 이 자리에 넣어라-->

        <th:block layout:fragment="content"></th:block>

        <th:block th:replace="layout/footer :: footer"></th:block>



    </div>
    <th:block th:replace="layout/login_modal :: login_modal"></th:block>

<script src="/assets/js/bootstrap.bundle.min.js"></script>
<script src="https://kit.fontawesome.com/9a78efaccc.js" crossorigin="anonymous"></script>

</html>
