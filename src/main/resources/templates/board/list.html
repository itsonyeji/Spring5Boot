<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultra.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/template}"><!-- header/footer와 달리 content는 layout/template에 있는게 여기 들어옴 -->
<th:block layout:fragment="content">    <!--thymeleaf로 넣는게 아니라 layout으로 넣는다ㅏ.-->
    <div id="main">
        <div class="mt-5">
            <i class="fa-solid fa-clipboard-list fa-2xl"> 게시판</i>
            <hr>
        </div>
        <div class="row">
            <div class="row offset-1 col-7">
                <div class="col-2">
                    <select class="form-select" id="findtype">
                        <option value="title">제목</option>
                        <option value="userid">아이디</option>
                        <option value="name">글쓴이</option>
                        <option value="contents">내용</option>
                        <option value="titcont">제목+내용</option>
                        <!-- option태그에 value값을 주는 경우는 눈에보이는 텍스트와 실제 변수값이 다를때 -->
                    </select>
                </div>
                <div class="col-4">
                    <input type="text" class="form-control col-2" id="findkey">
                </div>
                <div class="col-3">
                    <button type="button" class="btn btn-light" id="findbtn">
                        <i class="fa-solid fa-magnifying-glass"></i> 검색하기
                    </button>
                </div>
            </div>
            <div class="col-3 text-end">
                <button type="button" class="btn btn-light">
                    <i class="fa fa-plus-circle"></i> 새글쓰기
                </button>
            </div>
        </div> <!-- 검색 및 새글쓰기 -->
        <div class="row">
            <div class="offset-1 col-10">
                <table class="table table-striped tbborder">
                    <thead class="thbg">
                        <tr>
                            <th style="width: 7%">번호</th>
                            <th>제목</th>
                            <th style="width: 13%">작성자</th>
                            <th style="width: 13%">작성일</th>
                            <th style="width: 7%">추천</th>
                            <th style="width: 7%">조회</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th>공지</th>
                            <th><span class="badge text-bg-danger">hot!</span>
                                석가탄신일, 성탄절 대체공휴일 확정!!</th>
                            <th>운영자</th>
                            <th>2023-05-01</th>
                            <th>56</th>
                            <th>127</th>
                        </tr>
                        <tr th:each="bd:${bds}"> <!-- bds에서 bd를 행 씩 가져온다 -->
                            <td th:text="${bd.bno}">1</td>  <!-- 태그사이 자리에 있는걸 지우고 th:text="" 문자를 출력한다 -->
                            <td th:text="${bd.title}">오늘은 화요일이라구, 친구!</td>
                            <td th:text="${bd.userid}">운영자</td>
                            <td th:text="${#strings.substring(bd.regdate, 0, 10)}">2023-05-01</td>  <!-- 날짜 중  0부터 n-1까지 10개 문자만 출력-->
                            <td th:text="${bd.thumbs}">56</td>
                            <td th:text="${bd.views}">127</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div> <!-- 게시판 리스트 -->
        <div class="row">
            <div class="offset-1 col-10">
                <nav>
                    <ul class="pagination">
                        <li class="page-item"><a href="#" class="page-link">처음</a></li>
                        <li class="page-item"><a href="#" class="page-link">이전</a></li>

                        <li class="page-item"><a href="#" class="page-link">1</a></li>
                        <li class="page-item"><a href="#" class="page-link">2</a></li>
                        <li class="page-item"><a href="#" class="page-link">3</a></li>
                        <li class="page-item"><a href="#" class="page-link">4</a></li>
                        <li class="page-item active"><a href="#" class="page-link">5</a></li>
                        <li class="page-item"><a href="#" class="page-link">6</a></li>
                        <li class="page-item"><a href="#" class="page-link">7</a></li>
                        <li class="page-item"><a href="#" class="page-link">8</a></li>
                        <li class="page-item"><a href="#" class="page-link">9</a></li>
                        <li class="page-item"><a href="#" class="page-link">10</a></li>

                        <li class="page-item"><a href="#" class="page-link">다음</a></li>
                        <li class="page-item"><a href="#" class="page-link">끝</a></li>
                    </ul>
                </nav>
            </div>
        </div> <!-- 게시판 페이지네이션 -->
    </div>
</th:block>
</html>
